<!DOCTYPE html>
<html>
<head>
  <title>Register Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/register.js"></script>
  <link rel="stylesheet" href="css/register.css"> 
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="register-form glass-effect">
      <h2 class="register-title">Register Form</h2>
      <form id="signup-form">
        <div class="input-box">
          <i class='fas fa-user'></i>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" name="confirm-password">
        </div>
        <button type="submit" class="btn btn-primary register-btn">Register</button>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For icons -->
</body>
</html>
